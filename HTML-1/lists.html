<html>
    <head>
        <title>Lists in HTML</title>
    </head>

    <body>
        <h1>Lists</h1>
        <!--Ordered list-->
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <!--Unordered list-->
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <!--Nested List-->
        <ol>
            <li>First time</li>
            <li>Second item</li>
            <li>more items</li>
            <ul>
                <li>more 1</li>
                <li>more 2</li>
            </ul>
        </ol>
    </body>
</html>
