<!--
    HTML attributes allow us to add more information to our HTML elements
    This includes things such as adding a link or referencing an image
-->
<html>
    <head>
        <title>About attributes</title>
    </head>

    <body>
        <h1>Attributes</h1>
        <img src = "image-2.png" alt = "Uh oh! image not found" height = 350, height = 350>
        <a href = "https://www.google.com" target = "_blank">Google</a>
        <!--target = "_blank" opens the link in a new tab
            a is the anchor tag-->
        <img src = "https://imagehost9.online-image-editor.com/oie_upload/images/OIE_2019NOV_96595505_69808128/23153418wbz3AegQ.png" alt = "Uh oh! image not found" height = 350, height = 350>
    </body>
</html>
