<html>
    <head>

    </head>

    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <!-- Heading is from 1-6, decreasing in size from 1 to 6-->
        <p>This content is written under the paragraph tag</p>
        <p> This is some text <br> content below the line under the same paragraph tag</p>
        <!--Old way of making the text bold and italics-->
        <p>
            <b>
                Text in bold
            </b>
        </p>

        <p>
            <i>
                Text in italics
            </i>
        </p>

        <!--New way of making the text bold and italics-->
        <p>
            <strong>
                Text in bold -2 
            </strong>
        </p>

        <p>
            <em>
                Text in italics -2 
            </em>
        </p>
    </body>
</html>
